<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>fishtwo</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#fffdeb">
</head>

<body style="visibility: hidden;">
    <script>
        window.addEventListener("load", (e) => {
            document.body.style.visibility = "visible";
        })
    </script>
    <div class="center">
        <div class="pixel-font title">fishtwo</div>
        <div class="pixel-font subtitle">
            <a href="https://bsky.app/profile/fishtwo.bsky.social">bsky</a>
            <s><a href="#" >twitter</a></s>
            <a href="https://toyhou.se/fish2">toyhouse</a>
            <a href="https://ko-fi.com/fish2">ko-fi</a>
        </div>
        <img draggable="false" class="main-img" src="./images/face.png" alt="fishtwo">
        <script>
            var title = document.getElementsByClassName("title")[0];
            var subtitle = document.getElementsByClassName("subtitle")[0];
            var main = document.getElementsByClassName("main-img")[0];
            var size = Math.min(innerHeight * 0.5, innerWidth * 1.05);
            main.height = size;
            title.style.fontSize = `${innerHeight * 0.05}px`;
            title.style.lineHeight = `${(innerHeight * 0.05) / 1.5}px`;
            subtitle.style.fontSize = `${innerHeight * 0.02}px`;
            subtitle.style.lineHeight = `${(innerHeight * 0.02) / 1}px`;

            window.addEventListener("resize", () => {
                main.height = Math.min(innerHeight * 0.5, innerWidth * 1.05);
                title.style.fontSize = `${innerHeight * 0.05}px`;
                title.style.lineHeight = `${(innerHeight * 0.05) / 1.5}px`;
                subtitle.style.fontSize = `${innerHeight * 0.02}px`;
                subtitle.style.lineHeight = `${(innerHeight * 0.02) / 1}px`;
            })
        </script>
        <div class="origin">
            <script>
                var origin = document.getElementsByClassName("origin")[0];
                for (var i = 1; i < 11; i++) {
                    var r = (Math.random() * 500) + 220;
                    origin.style.setProperty(`--${i}x`, `${r}px`);
                    r = (Math.random() * 700);
                    origin.style.setProperty(`--${i}y`, `${r}px`);
                }
            </script>
            <img src="./images/heart.png" alt="heart" class="small"><img src="./images/heart.png" alt="heart"
                class="small"><img src="./images/heart.png" alt="heart" class="small"><img src="./images/heart.png"
                alt="heart" class="small">
            <img src="./images/star.png" alt="star" class="small"><img src="./images/star.png" alt="star"
                class="small"><img src="./images/star.png" alt="star" class="small"><img src="./images/star.png"
                alt="star" class="small">
        </div>
    </div>
</body>

</html>
